<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrimba-We are the Champions</title>
    <link rel="stylesheet" href="style.min.css" />
  </head>
  <body>
    <div class="main-container">
      <img class="img-logo" src="./assets/freddie.png" alt="logo" />
      <h1 class="title">We are the Champions</h1>
      <main>
        <form action="" method="get">
          <textarea
            name="endorsements"
            placeholder="Write your endorsement here"
            id="endorsement"
            cols="30"
            rows="10"
          ></textarea>
          <button type="submit" id="submit-btn">Publish</button>
        </form>
      </main>
    </div>
  </body>
</html>
