<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrimba-We are the Champions</title>
    <link rel="stylesheet" href="style.min.css" />
  </head>
  <body>
    <div class="main-container">
      <img class="img-logo" src="./assets/freddie.png" alt="logo" />
      <h1 class="title">We are the Champions</h1>
      <textarea
        name="endorsements"
        placeholder="Write your endorsement here"
        id="endorsement"
        cols="30"
        rows="10"
      ></textarea>
      <button type="submit" id="submit-btn">Publish</button>
      <section class="endorsements-section">
        <h2 class="section-heading">- Endorsements -</h2>
        <ul id="endorsement-list"></ul>
      </section>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
